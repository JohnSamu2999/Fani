<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff8dc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .flower {
            width: 50px;
            height: 50px;
            position: absolute;
        }
        .flower img {
            width: 100%;
            height: 100%;
        }
        .message {
            position: absolute;
            text-align: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #d4a017;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
        }
        nav {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        nav a {
            text-decoration: none;
            color: #d4a017;
            font-size: 20px;
            margin-right: 15px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Jueguito</a>
    </nav>
    <div class="message">Aqu√≠ va tu mensaje especial</div>
    <script>
        function createFlowers() {
            const images = ["florecita.gif", "roja.gif"]; 
            const totalFlowers = Math.floor(window.innerWidth * window.innerHeight / 2000); 

            for (let i = 0; i < totalFlowers; i++) {
                let flower = document.createElement("div");
                flower.classList.add("flower");
                flower.style.left = Math.random() * (window.innerWidth - 50) + "px";
                flower.style.top = Math.random() * (window.innerHeight - 50) + "px";
                
                let img = document.createElement("img");
                img.src = images[Math.floor(Math.random() * images.length)]; 
                img.alt = "Flor";
                
                flower.appendChild(img);
                document.body.appendChild(flower);
            }
        }
        window.onload = createFlowers;
    </script>
</body>
</html>
