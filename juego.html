<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cartas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #add8e6; /* Fondo azul clarito */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            padding: 20px;
        }
        .card {
            width: 100px;
            height: 150px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card.open {
            background-color: #ffefd5; /* Fondo de carta abierta */
            color: black;
        }
        nav {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        nav a {
            text-decoration: none;
            color: black; /* Enlaces en negro */
            font-size: 20px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Inicio</a>
    </nav>
    <h1>Cartas de Cariño</h1>
    <div class="cards-container" id="cards-container">
        <!-- Las cartas se generarán dinámicamente -->
    </div>
    <script>
        const messages = [
            "Feliz cumpleaños a la niña mas loquita que conozco, y eso que la niña tenia cara de ser seria, de portarse bien aplicada, pero solo estaba algo loquita, JAJAJAJ es bromita, me gusta tu manera de ser aunque estes loca, agradezco por tenerte en mi vida", 
            "Eres muy especial.", 
            "Gracias por ser tú.", 
            "Tienes un gran corazón.", 
            "Eres mi persona favorita.", 
            "¡Feliz día de las flores amarillas!", 
            "Siempre me haces sonreír.", 
            "Eres un regalo para este mundo.", 
            "Me encanta estar contigo.", 
            "Nunca dejes de brillar.", 
            "Te admiro muchísimo.", 
            "Eres un ejemplo a seguir.", 
            "Espero siempre verte feliz.", 
            "Gracias por tus abrazos.", 
            "Eres una inspiración.", 
            "Siempre cuentas conmigo.", 
            "¡Qué suerte tenerte cerca!", 
            "Eres increíblemente especial.", 
            "Tu sonrisa ilumina mi día.", 
            "Te aprecio más de lo que imaginas.", 
            "Tienes una energía única.", 
            "Gracias por tus risas.", 
            "Siempre pienso en ti.", 
            "¡Eres lo mejor que me ha pasado!"
        ];

        function createCards() {
            const container = document.getElementById('cards-container');

            for (let i = 1; i <= 24; i++) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.textContent = i; // Número de carta
                card.addEventListener('click', () => {
                    if (!card.classList.contains('open')) {
                        card.classList.add('open');
                        card.textContent = messages[i - 1]; // Mensaje de la carta
                    }
                });
                container.appendChild(card);
            }
        }

        window.onload = createCards;
    </script>
</body>
</html>
